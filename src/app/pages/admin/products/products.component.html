<app-header></app-header>

<div class="products">
    <div class="products-inner">
      <div class="filter">
        <h4>Products</h4>
        <div class="serv">
          <button routerLink="./add">Add product</button>
          <input matInput (keyup)="applyFilter($event)" placeholder="Search products" #input>
        </div>
      </div>

      <table mat-table [dataSource]="dataSource" matSort >
        <ng-container matColumnDef="img">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Image </th>
          <td mat-cell *matCellDef="let product">
            <img [src]="product.img" alt="{{ product.title }}" width="50" height="50">
          </td>
        </ng-container>
    
        <ng-container matColumnDef="title">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
          <td mat-cell *matCellDef="let product"> {{ product.title }} </td>
        </ng-container>

        <ng-container matColumnDef="SKU">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> SKU </th>
          <td mat-cell *matCellDef="let product"> {{ product.SKU }} </td>
        </ng-container>
    
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
          <td mat-cell *matCellDef="let product"> ${{ product.price.toFixed(2) }} </td>
        </ng-container>
    
        <ng-container matColumnDef="stock">
          <th mat-header-cell *matHeaderCellDef mat-sort-header> Stock </th>
          <td mat-cell *matCellDef="let product">
            <span [ngClass]="{'in-stock': product.stock, 'out-of-stock': !product.stock}">
              {{ product.stock ? 'In Stock' : 'Out of Stock' }}
            </span>
          </td> 
        </ng-container>

        <ng-container matColumnDef="categories">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>Categories</th>
          <td mat-cell *matCellDef="let product">{{product.categories}}</td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    
      <mat-paginator [pageSizeOptions]="[5, 10, 15]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>
</div>

<app-left-bar></app-left-bar>
